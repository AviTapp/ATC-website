<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Web Order Form - A Tapp Creation</title>
        <link rel="stylesheet" href="atcWOF.css">
    </head>

    <body>
        <header>
            <h1>Wrap Order Form</h1>
        </header>
        <form action="webOrderForm2.php" method=post>
            
                <fieldset>
                    <legend>Personal Information</legend>
                        <label>First Name:</label><input type="text" name="fName"><br><br>
                        <label>Last Name:</label><input type="text" name="lName"><br><br>
                        <label>Phone number:</label><input type="tel" name="phone"><br><br>
                        <label>Email:</label><input type="email" name="email"><br><br>
                        <label>Delivery Address:</label><input type="text" name="address"><br><br>
                        <label>Method of Payment:</label>
                            <select name="payment">
                                <option value="cash">Cash</option>
                                <option value="check">Check</option>
                                <option value="credit">Credit</option>
                                <option value="paypal">Paypal</option>
                            </select><br><br>
                        <label>How many wraps?</label><input type="number" name="numberOfWraps" min="1" max="5" step="1"><br><br>
                    <button type="submit">NEXT</button>
                </fieldset>
            
        </form>
        <footer>
            <small>2014 Copyright <a href="http://www.AndrewTapp.com">Avi Tapp</a></small>
        </footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="atcWOF.js"></script>
    </body>
</html>
