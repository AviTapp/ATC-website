<!DOCTYPE HTML>
<html lang="eng-US">
    <head>
        <meta charset="utf-8">
        <title>A Tapp Creation</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/text.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/960.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="all">        
    </head>

    <body class="container_12">
        <main>
            <hr>
            <img class="grid_12" id="imgMain" src="img/bkgrnd.png" alt=""><hr>
            <button id="clickWraps" class="push_1 grid_3">WRAPS</button>
            <button id="clickContact" class="push_4 grid_3">CONTACT</button>
            <hr><hr><hr>
            <!--Begin Form-->

            <form class="push_1 grid_7" action="" method=post id="wrapOrder">
                <header>
                    <h1>Wrap Order Form</h1>
                </header>
                <fieldset><legend>Personal Information</legend>
                    <label>First Name:</label><input type="text">
                    <label>Last Name:</label><input type="text"><br><br>
                    <label>Phone number:</label><input type="tel"><br><br>
                    <label>Email:</label><input type="email"><br><br>
                    <label>Delivery Address:</label><input type="text"><br><br>
                    <label>Method of Payment:</label>
                        <select>
                            <option>Cash</option>
                            <option>Check</option>
                            <option>Credit</option>
                            <option>Paypal</option>
                        </select>
                </fieldset><br>
                
                <fieldset><legend>Wrap Menu</legend>
                    <fieldset><legend>Outside:</legend>
                        <input type="radio" name="outside" value="regular">Regular<input type="radio" name="outside" value="wholeWheat">Whole Wheat<input type="radio" name="outside" value="spinach">Spinach<input type="radio" name="outside" value="tomato">Tomato
                    </fieldset><br>
                    <fieldset><legend>Inside:</legend>
                        <input type="checkbox">Spinach<input type="checkbox">Alfalfa<input type="checkbox">Red Onion<input type="checkbox">Pepper<input type="checkbox">Cucumber
                        <br><input type="checkbox">Carrot<input type="checkbox">Avocado<input type="checkbox">Lettuce<input type="checkbox">Tuna
                    </fieldset><br>
                    <button type="button">Add Another Wrap</button>&nbsp;<button type="button">View Order</button>
                </fieldset><br>
                
                <fieldset><legend>Current Order</legend>
                    <br>
                        <button type="submit">Submit Order</button>&nbsp;<button type="button">Add More Items</button>&nbsp;<button type="button">Delete Order</button>
                </fieldset>
            </form>

        <!--End Form-->
        </main><hr>
        <footer class="grid_12">
            <p>&copy; Avi Tapp & A Tapp Creation 2014</p>
        </footer>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
        <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
